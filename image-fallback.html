<!DOCTYPE html>
<title>Demo</title>

<h2>avif -> webp -> png</h2>
<picture>
  <source srcset="images/test.avif" type="image/avif">
  <source srcset="images/test.webp" type="image/webp">
  <img src="images/test.png">
</picture>

<h2>not actually avif -> webp -> png</h2>
<picture>
  <source srcset="images/test.fake.avif" type="image/avif">
  <source srcset="images/test.webp" type="image/webp">
  <img src="images/test.png">
</picture>

<h2>not found -> webp -> png</h2>
<picture>
  <source srcset="images/missing.avif" type="image/avif">
  <source srcset="images/test.webp" type="image/webp">
  <img src="images/test.png">
</picture>

<h2>decode failure -> webp -> png</h2>
<picture>
  <source srcset="images/broken.avif" type="image/avif">
  <source srcset="images/test.webp" type="image/webp">
  <img src="images/test.png">
</picture>

<h2>avif -> webp -> png (no image types)</h2>
<picture>
  <source srcset="images/test.avif?notype">
  <source srcset="images/test.webp?notype">
  <img src="images/test.png?notype">
</picture>

<h2>missing avif img with on error fallback to png</h2>
<img src="images/missing.avif" onerror="src='images/test.png'">

<h2>existing avif img with on error fallback to png</h2>
<img src="images/test.avif" onerror="src='images/test.png'">
