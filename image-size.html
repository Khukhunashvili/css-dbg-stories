<!DOCTYPE html>
<meta charset="utf-8">
<title>Image size demo: rendered, intrinsic sizes, aspect ratio and file size</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style type="text/css">
	img {
		display: block;
		margin: 25px;
		border: 1px solid black;
	}
</style>
<img src="images/test.png" width="341" height="138" alt="Rendered size == intrinsic">
<img src="images/test.png" width="400" height="200" alt="Rendered size > intrinsic">
<img src="images/test.png" width="100" height="50" alt="Rendered size < intrinsic">
