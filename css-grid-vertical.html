<!DOCTYPE html>
<title>CSS Grid vertical layout</title>
<style>
  html {
    writing-mode: vertical-lr;
  }

  body {
    min-block-size: 100%;
    min-inline-size: 100%;
    display: grid;
    place-content: center;
    font-family: system-ui;
    padding: 2ch;
    margin: 0;
    box-sizing: border-box;
  }
</style>
