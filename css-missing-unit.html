<!DOCTYPE html>
<meta charset="utf-8">
<title>Unitless CSS property values</title>
<style>
  :root {
    font: 1rem/1.6 sans-serif;
    padding: 0; /* valid; the value 0 doesn't require a unit in this context */
    padding: 10; /* invalid */
    padding: 20px; /* valid */
    padding: 30; /* invalid */
    padding: var(--some-undefined-variable, 40); /* invalid; same as above, but wrapped in a --var() */
  }
</style>
